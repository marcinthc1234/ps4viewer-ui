<h2 class="vmiddle-spacy-content">Games</h2>

<form class="form-inline vtop-spacy-content">
    <div class="md-form">
        <input class="form-control w100" type="text" placeholder="Search" (input)="onSearchChange($event.target.value)" />
    </div>
</form>

<table #gamesTable class="table table-striped">
    <!-- header -->
    <tr class="header-tr">
        <th *ngFor="let column of columns" class="vmiddle">
            <h3 class="vmiddle-content">{{column}}</h3>
        </th>
    </tr>

    <!-- data -->
    <app-game *ngFor="let game of games" [game]="game" remove-component-tag></app-game>
    
</table>
